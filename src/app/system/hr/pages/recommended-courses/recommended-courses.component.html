<div class="candidates-page">
  <!-- Header Section -->
  <div class="page-header">
    <div class="header-content">
      <div class="title-section">
        <h1 class="page-title">Recommended Courses</h1>
        <p class="page-subtitle">View your recommended courses</p>
      </div>

      <div class="action-buttons">
        <p-button icon="pi pi-plus" label="Add Course" (onClick)="onAddRecommendedCourses()">
        </p-button>
      </div>
    </div>

    <div class="search-management mb-4 position-relative w-50">
      <i class="pi pi-search search-icon"></i>
      <input type="text" placeholder="Search for Courses" [(ngModel)]="searchTerm" class="form-control ps-5" />
    </div>
  </div>

  <!-- Content Section -->
  <div class="page-content">
    <app-recommended-courses-list [searchTerm]="searchTerm"></app-recommended-courses-list>

  </div>

  <!-- Add Course Modal -->
  <app-add-recommended-courses [(visible)]="showAddRecommendedCourseModal" 
    (courseAdded)="onRecommendedCoursesAdded($event)">
  </app-add-recommended-courses>


</div>
