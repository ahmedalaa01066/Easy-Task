<div class="candidates-page">
  <!-- Header Section -->
  <div class="page-header">
    <div class="header-content">
      <div class="title-section">
        <h1 class="page-title">Candidates</h1>
        <p class="page-subtitle">View your company's candidates</p>
      </div>
      
      <div class="action-buttons">
        <p-button 
          icon="pi pi-download" 
          label="Export" 
          severity="secondary" 
          [outlined]="true"
          (onClick)="onExport()">
        </p-button>
        
        <p-button 
          icon="pi pi-plus" 
          label="Add candidate" 
          (onClick)="onAddCandidate()">
        </p-button>
      </div>
    </div>
    
    <!-- Tab Navigation -->
    <div class="tab-navigation">
      <p-tabMenu [model]="tabItems" [activeItem]="tabItems[0]"></p-tabMenu>
    </div>
  </div>
  
  <!-- Content Section -->
  <div class="page-content">
    <app-candidates-list [activeTab]="activeTab"></app-candidates-list>
  </div>
  
  <!-- Add Candidate Modal -->
  <app-add-candidate 
    [(visible)]="showAddCandidateModal"
    (candidateAdded)="onCandidateAdded($event)">
  </app-add-candidate>
</div>
