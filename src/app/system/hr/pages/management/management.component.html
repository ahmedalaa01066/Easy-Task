<div class="candidates-page">
  <!-- Header Section -->
  <div class="page-header">
    <div class="header-content">
      <div class="title-section">
        <h1 class="page-title">Management</h1>
        <p class="page-subtitle">View your company's management</p>
      </div>

      <div class="action-buttons">
        <p-button
          icon="pi pi-plus"
          label="Add Management"
          (onClick)="onAddManagement()"
        >
        </p-button>
      </div>
    </div>

    <!-- Search Section -->
    <div class="search-management mb-4 position-relative w-50">
      <i class="pi pi-search search-icon"></i>
      <input
        type="text"
        placeholder="Search for management"
        [(ngModel)]="searchTerm"
        class="form-control ps-5"
      />
    </div>
  </div>

  <div class="page-content">
    <app-management-list [searchTerm]="searchTerm"></app-management-list>
  </div>
  <!-- Add Candidate Modal -->
  <app-add-management
    [(visible)]="showAddManagementModal"
    (managementAdded)="onManagementAdded($event)"
  >
  </app-add-management>
</div>
