            </div>

            <div class="action-buttons">
                <p-button label="Attendance Configuration" icon="pi pi-cog" [routerLink]="'/hr/attendance/attendanceConfig'">

            </div>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <p-tabMenu [model]="tabItems" [activeItem]="tabItems[0]"></p-tabMenu>
        </div>
    </div>

    <!-- Content Section -->
    <div class="page-content">
    <app-attendance-list [activeTab]="activeTab"></app-attendance-list>
