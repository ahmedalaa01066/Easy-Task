<p-dialog [(visible)]="visible" [modal]="true" [closable]="true" [draggable]="false" [resizable]="false"
    styleClass="add-candidate-dialog" header="Add New Hierarchy" [style]="{ width: '600px', height: '330px' }"
    (onHide)="onDialogHide()">


    <!-- Form Content -->
    <form [formGroup]="hierarchyForm" class="candidate-form">
        <div class="form-field ">
            <label for="name"> Hierarchy Name<span class="error-message">*</span></label>
            <input id="name" type="text" pInputText formControlName="name" placeholder="Hierarchy Name"
                class="form-input" />
            <small *ngIf="hierarchyForm.get('name')?.invalid && hierarchyForm.get('name')?.touched"
                class="error-message">
                Name is required (min 2 characters)
            </small>
        </div>


        <div class="form-field py-2">
            <label for="sequence"> Sequence<span class="error-message">*</span></label>
            <input id="sequence" type="number" pInputNumber formControlName="sequence" placeholder="Sequence"
                class="form-input disabled-input" readonly />

            <!-- <small *ngIf="hierarchyForm.get('sequence')?.errors?.['required'] && hierarchyForm.get('sequence')?.touched"
                class="error-message">
                Sequence is required
            </small>
            <small
                *ngIf="hierarchyForm.get('sequence')?.errors?.['sequenceTooLow'] && hierarchyForm.get('sequence')?.touched"
                class="error-message">
                Sequence must be greater than {{ nextLevel }}
            </small> -->

        </div>
    </form>

    <!-- Dialog Footer -->
    <ng-template pTemplate="footer">
        <div class="dialog-footer">
            <div class="footer-right">
                <p-button label="Cancel" [text]="true" severity="secondary" (onClick)="cancel()" class="cancel-btn">
                </p-button>

                <p-button label="Save" severity="primary" (onClick)="onSubmit()" [disabled]="hierarchyForm.invalid"
                    class="save-btn">
                </p-button>
            </div>
        </div>
    </ng-template>
</p-dialog>
