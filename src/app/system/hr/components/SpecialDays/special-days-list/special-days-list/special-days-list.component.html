<div class="candidates-container">
    <!-- Table -->
    <p-table [value]="filteredSpecialDays" [paginator]="true" [rows]="5" [totalRecords]="filteredSpecialDays.length"
        [showCurrentPageReport]="true" [currentPageReportTemplate]="'Page {currentPage} of {totalPages}'"
        styleClass="candidates-table">
        <!-- Header -->
        <ng-template pTemplate="header">
            <tr>
                <th>Day</th>
                <th>From Date</th>
                <th>To Date</th>
                <th class="actions-col">Actions</th>
            </tr>
        </ng-template>

        <!-- Body -->
        <ng-template pTemplate="body" let-day>
            <tr>
                <td>{{ day.name }}</td>
                <td>{{ day.fromDate | date: 'dd-MM-yyyy' }}</td>
                <td>{{ day.toDate | date: 'dd-MM-yyyy' }}</td>
                <td class="actions">
                    <div class="action-buttons">
                        <button pButton icon="pi pi-pencil" class="p-button-text p-button-sm"
                            (click)="onEdit(day.id)"></button>
                        <button pButton icon="pi pi-trash" class="p-button-text p-button-sm"
                            (click)="onDeleteClick(day.id)"></button>
                    </div>
                </td>

            </tr>
        </ng-template>

        <!-- Empty State -->
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="4" class="empty-message">
                    <div class="empty-state">
                        <i class="pi pi-calendar-times empty-icon"></i>
                        <p>No special days found</p>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>


<p-dialog [(visible)]="showDeleteDialog" [modal]="true" [closable]="false" [style]="{ width: '500px' }">
    <div class="delIcon">
        <img src="../../../../../../assets/images/Frame 248.png">
    </div>
    <div class="d-flex justify-content-center mt-2">

        <p>Do you want to delete this special day?</p>
    </div>
    <ng-template pTemplate="footer">
        <div class="d-flex justify-content-center gap-2">
            <p-button type="button" label="Cancel" class="cancel-btn"
                (click)="showDeleteDialog = false"></p-button>
            <p-button type="button" label="Delete" styleClass="confirm-btn" (click)="confirmDelete()"></p-button>
        </div>
    </ng-template>
</p-dialog>
