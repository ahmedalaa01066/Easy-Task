<div class="candidates-table-container">

  <!-- Table Header -->
  <div class="table-header">
    <h3 class="table-title">Permissions</h3>
  </div>

  <!-- Data Table -->
  <p-table
    [value]="permissions"
    [paginator]="true"
    [rows]="rows"
    [totalRecords]="totalRecords"
    [first]="first"
    (onPage)="onPageChange($event)"
    [showCurrentPageReport]="true"
    [currentPageReportTemplate]="'Page {currentPage} of {totalPages}'"
    styleClass="candidates-table"
  >

    <!-- Header -->
    <ng-template pTemplate="header">
      <tr>
        <th>Permission Name</th>
        <th>Max hours</th>
        <th>Min hours</th>
        <th>Max request times</th>
        <th>Max hours/month</th>
        <th></th>
      </tr>
    </ng-template>

    <!-- Body -->
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.maxHours }} hours</td>
        <td>{{ item.minHours }} hours</td>
        <td>{{ item.maxRepeatTimes }} times</td>
        <td>{{ item.maxHoursPerMonth }} hours</td>

        <td class="actions-cell">
          <i class="pi pi-pencil action-icon" (click)="editPermission(item)"></i>
          <!-- <i class="pi pi-trash action-icon" (click)="deletePermission(item)"></i> -->
        </td>
      </tr>
    </ng-template>

    <!-- Empty -->
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6" class="empty-message">
          No permissions found
        </td>
      </tr>
    </ng-template>

  </p-table>

</div>
