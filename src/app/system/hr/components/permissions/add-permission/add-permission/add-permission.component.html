<p-dialog [(visible)]="visible" [modal]="true" [closable]="true" [draggable]="false" [resizable]="false"
  (onHide)="visibleChange.emit(false)" styleClass="permission-dialog" [header]="dialogTitle"
  [style]="{ width: '700px' }">
  <form [formGroup]="permissiomForm" class="permission-form">

    <!-- Name -->
    <div class="form-group full-width">
      <label>Name</label>
      <input pInputText type="text" formControlName="name" placeholder="Name" />
    </div>

    <!-- Row 2 -->
    <div class="form-row">
      <div class="form-group">
        <label>Max Hours</label>
        <input pInputText type="number" formControlName="maxHours" placeholder="Max Hours" />
      </div>

      <div class="form-group">
        <label>Min Hours</label>
        <input pInputText type="number" formControlName="minHours" placeholder="Min Hours" />

        <small class="error-message" *ngIf="permissiomForm.errors?.['minGreaterThanMax']">
          Min Hours cannot be greater than Max Hours
        </small>
      </div>
    </div>

    <!-- Row 3 -->
    <div class="form-row">
      <div class="form-group">
        <label>Max Request Times</label>
        <input pInputText type="number" formControlName="maxRepeatTimes" placeholder="Max Request Times" />
      </div>

      <div class="form-group">
        <label>Max Hours/Month</label>
        <input pInputText type="number" formControlName="maxHoursPerMonth" placeholder="Max Hours/Month" />
      </div>
    </div>

  </form>

  <ng-template pTemplate="footer">
    <button pButton label="Cancel" class="p-button-outlined" (click)="onCancel()"></button>

    <button pButton label="Save" class="p-button-primary" [disabled]="permissiomForm.invalid"
      (click)="onSubmit()"></button>
  </ng-template>
</p-dialog>
