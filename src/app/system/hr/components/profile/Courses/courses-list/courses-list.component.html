<p-card class="panel courses-panel">
  <div class="panel-header" style="display: flex; justify-content: space-between; align-items: center;">
    <div class="title">
      <span class="name">Courses</span>
    </div>

    <div class="buttons-wrapper" (click)="openRecommendedCourse()"
        style="display: flex; gap: 0.75rem; align-items: center;">
      <button class="recommended-course-btn">
        <img class="my-1 mx-2" src="../../../../../assets/images/artificial-intelligence-01.png">
        Recommended Course
      </button>
    </div>
  </div>

  <!-- âœ… Scroll Container -->
  <div class="courses-scroll grid-2">
    <div *ngFor="let c of courses; trackBy: trackByIndex" class="item-row">
      <div class="item-left">
        <span class="dot"><img src="/assets/images/file-minus.png" /></span>
        <div class="item-text">
          <div class="item-title">{{ c.name }}</div>
          <div class="item-sub">{{ c.startDate }}</div>
        </div>
      </div>
      <div class="item-actions">
        <button class="icon-btn danger soft" pTooltip="Delete" (click)="onUnassignCandidate(c)">
          <img src="/assets/images/divide-square.png" alt="Delete" />
        </button>
        <button class="icon-btn danger" pTooltip="Edit" (click)="onEditCourse(c)">
          <img src="/assets/images/edit.png" alt="Edit" />
        </button>
        <button class="icon-btn download" pTooltip="Download" (click)="openDocuments(c)">
          <img src="/assets/images/file-text.png" alt="Download" />
        </button>
      </div>
    </div>
  </div>
  <div class="pagination-wrapper">
  <span class="page-info">
    Page {{ pageNumber }} of {{ totalPages }}
  </span>
  <div class="page-controls">
    <button class="page-btn" (click)="goToPrevious()" [disabled]="pageNumber === 1">Previous</button>
    <button class="page-btn" (click)="goToNext()" [disabled]="pageNumber >= totalPages">Next</button>
  </div>
</div>
</p-card>


<app-download-course [(visible)]="showDocuments" [courseDocs]="selectedCourseDocs">
</app-download-course>

<app-recommended-course [(visible)]="showRecommended" [candidateId]="candidateId">
</app-recommended-course>


<app-edit-course *ngIf="selectedCourse" [(editVisible)]="showEditCourseModal" [course]="selectedCourse"
    (close)="showEditCourseModal=false" (updated)="onCourseUpdated()">
</app-edit-course>

<!-- Delete Conirmation -->
<p-dialog [(visible)]="confirmUnassignCandidateDialogVisible" [modal]="true" [closable]="false" [style]="{ width: '500px' }"
   >
   <div class="delIcon">
    <img src="../../../../../../assets/images/Frame 248.png">
    </div>
    <div class="d-flex justify-content-center mt-2">
        <p> Do you want to unassign this course from that candidate?</p>
    </div>
     <ng-template pTemplate="footer">
        <div class="d-flex justify-content-center gap-2 ">
            <p-button  type="button" label="Cancel" class="cancel-btn"
                (click)="confirmUnassignCandidateDialogVisible = false"></p-button>
            <p-button type="button" label="Confirm" styleClass="confirm-button"
                (click)="confirmUnassignCandidate()"></p-button>
        </div>
    </ng-template>
</p-dialog>
