<div class="login-container">
  <div class="login-card">
    <div class="logo">
      <img src="/assets/images/Content.png" alt="logo" />
    </div>
    <h2 class="title">Log in to your account</h2>
    <p class="subtitle">Welcome back! Please enter your details.</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your email" formControlName="email" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="••••••••" formControlName="password" />
      </div>

      <button type="submit" class="btn" [disabled]="loading">
        {{ loading ? 'Signing in...' : 'Sign in' }}
      </button>

      <p *ngIf="errorMessage" style="color: red; margin-top: 10px;">
        {{ errorMessage }}
      </p>
    </form>
  </div>
</div>
